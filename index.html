<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invite</title>
    <link rel="stylesheet" href="/src/css/font-awesome.min.css"/>
</head>
<body>
<div class="box" id="app">
    <header>
        <div class="title">Invite people to Dribbble</div>
        <div class="sub-title"><span id="count">0</span> invites availables</div>
        <div class="search-box">
            <input type="input" id="search" />
            <i class="fa fa-search"></i>
        </div>
    </header>
    <main>
        <form action="">
            <div class="contact-box">
                <div class="avatar"><img src="http://i.pravatar.cc/100?id=3"/> </div>
                <div class="intro">
                    <div class="name">Alex</div>
                    <div class="skill">photoshop,pinanacle studio</div>
                    <div class="contacts"><span>Belarus </span>bysmart.by</div>
                </div>
                <div class="check-box">
                    <input type="checkbox" class="checked"/>
                </div>
            </div>
            <div class="contact-box">
                <div class="avatar"><img src="http://i.pravatar.cc/100?id=4"/> </div>
                <div class="intro">
                    <div class="name">Alina</div>
                    <div class="skill"></div>
                    <div class="contacts"><span>Ukraine Kiev</span>kuvshynova.com</div>
                </div>
                <div class="check-box">
                    <input type="checkbox" class="checked"/>
                </div>
            </div>
            <div class="contact-box">
                <div class="avatar"><img src="http://i.pravatar.cc/100?id=5"/> </div>
                <div class="intro">
                    <div class="name">Yolands</div>
                    <div class="skill">wordpress,web design, joomla,html</div>
                    <div class="contacts"><span>palma de Mallorica</span>yollandagranados.com</div>
                </div>
                <div class="check-box">
                    <input type="checkbox" class="checked"/>
                </div>
            </div>
            <input type="email" placeholder="Send invite by e-mail" class="email"/>
            <input type="submit" value="invite" class="submit"/>
        </form>
    </main>
</div>
<script src="bundle.js"></script>
</body>
</html>
